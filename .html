<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
</head>
<body>
    <div>
        <h1>Tên đăng nhập:</h1><input type="text">
        <h2>Mật khẩu:</h2><input type="text">
        <button>đăng nhập</button>
    </div>
    <title>A basic HTML table</title>
    <table border="2">
        <tr>
            <th colspan="1">Company</th>
        </tr>
        <tr>
            <th colspan="1">Contact </th>
        </tr>
        <tr>

        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>sở thích</td>

            <td>Nữ</td>
        </tr>
    </table>
</body>
</html>
